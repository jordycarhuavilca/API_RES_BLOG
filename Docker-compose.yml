version: "3.8"
services:
  nodejs-container:
    container_name: server-blog
    build: 
      context: .
      dockerfile: ./dockerfile
    ports:
      - "3000:3000"
    networks:
      - blog-network
    environment:
      - NODE_OPTIONS=--max_old_space_size=8000
    env_file: .env
    volumes:
      - .:/usr/src/app
  mysql-container:
    container_name: container-db-blog
    image: mysql:8.1.0
    ports:
      - 3306:20057
    networks:
      - blog-network
    environment:
      MSQL_OPTS: --skip-host-cache
    env_file: .env
    volumes:
      - Blog-data:/var/lib/mysql
volumes:
  Blog-data:
networks:
  blog-network: